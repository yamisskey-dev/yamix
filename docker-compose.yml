services:
  # Yamix Application (Frontend)
  yamix:
    build: .
    container_name: yamix
    expose:
      - '3000'
    environment:
      DATABASE_URL: postgresql://yamix:${POSTGRES_PASSWORD:-password}@postgres:5432/yamix
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      WEB_URL: ${WEB_URL:-http://localhost:3000}
      YAMII_API_URL: http://yamii:8000
    networks:
      - internal_network
      - external_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      yamii:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://127.0.0.1:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Yamii API (AI Counseling Backend)
  yamii:
    build:
      context: ../yamii
      dockerfile: Dockerfile
    container_name: yamii
    expose:
      - '8000'
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      YAMII_DATA_DIR: /app/data
    networks:
      - internal_network
      - external_network
    volumes:
      - yamii-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database
  postgres:
    image: postgres:16-alpine
    container_name: yamix-postgres
    environment:
      POSTGRES_USER: yamix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: yamix
    networks:
      - internal_network
    expose:
      - '5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yamix']
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7-alpine
    container_name: yamix-redis
    networks:
      - internal_network
    expose:
      - '6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  yamii-data:

networks:
  internal_network:
    internal: true
  external_network:
